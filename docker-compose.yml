services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres_postgres_billing_job_db
    environment:
      POSTGRES_DB: postgres_postgres_billing_job_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: